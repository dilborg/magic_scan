<html>
  <head>
<script>
var source = new EventSource('/stream');
source.addEventListener('message', function(e) {
    var data = JSON.parse(e.data);

    var scanned_image = document.getElementById('card');
    var img_data = 'data:image/jpeg;base64,' + data.scanned_image;
    scanned_image.setAttribute('src', img_data);

    var ref_image = document.getElementById('ref_card');
    var img_data = 'data:image/jpeg;base64,' + data.ref_image;
    ref_image.setAttribute('src', img_data);

    var title = document.getElementById('title');
    title.innerHTML = data.title;
}, false);
</script>
  </head>
<body>
  <h1 id="title"></h1>
  <img id="card" />
  <img id="ref_card" />
</body>
</html>
